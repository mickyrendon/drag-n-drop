<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Drag & drop</title>
</head>
<body>
    <main>
        <form action="" class="section" name="form-add">
            <h1>Nuevo ítem</h1>
            <div class="data">
                <label for="name">
                    <input type="text" class="name paragraph" placeholder="Nombre" autofocus required>
                </label>
                <label for="price">
                    <input type="number" class="price paragraph" placeholder="Precio" required>
                </label>    
            </div>
            <label for="btn">
                <input type="submit" class="btn" value="Agregar">
            </label>
        </form>
<!-- - AÑADE DOS PÁRRAFOS MÁS EN CADA UNA DE LAS SECCIONES -->
        <ol class="section list">
        </ol>
        <!-- <div class="paper-bin"></div> -->
        <div class="phantom"></div>
    </main>
</body>

</html>
