<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Drag & drop</title>
</head>
<body>
    <main>
<!-- - AÑADE DOS PÁRRAFOS MÁS EN CADA UNA DE LAS SECCIONES -->
        <ol class="section">
            <li class="paragraph" draggable="true" id="p-1">1 uno</li>
            <li class="paragraph" draggable="true" id="p-2">2 dos</li>
            <li class="paragraph" draggable="true" id="p-3">3 tres</li>
            <li class="paragraph" draggable="true" id="p-4">4 cuatro</li>
        </ol>
        <ol class="section">
            <li class="paragraph" draggable="true" id="p-5">5 cinco</li>
            <li class="paragraph" draggable="true" id="p-6">6 seis</li>
            <li class="paragraph" draggable="true" id="p-7">7 siete</li>
            <li class="paragraph" draggable="true" id="p-8">8 ocho</li>
        </ol>
        <div class="phantom"></div>
        <div class="paper-bin"></div>
    </main>
</body>
<script src="js/index.js"></script>
</html>
